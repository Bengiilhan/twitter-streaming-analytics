version: '3'
services:
  # --- HDFS (Depolama Katmanı - DÜZELTİLDİ) ---
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
      # Spark'ın bağlanabilmesi için kritik ayarlar:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_permissions_enabled=false
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - ./hdfs-data/namenode:/hadoop/dfs/name

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    environment:
      - SERVICE_PRECONDITION=namenode:9000
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_permissions_enabled=false
    volumes:
      - ./hdfs-data/datanode:/hadoop/dfs/data

  # --- KAFKA (Mesajlaşma Katmanı) ---
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Çift Dinleme Ayarı:
      # INSIDE (İçeri): Docker içindeki Flink için (kafka:9093)
      # OUTSIDE (Dışarı): Senin Python scriptin için (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "tweets_topic:1:1"
    depends_on:
      - zookeeper

  # --- FLINK (Speed Layer) ---
  # --- FLINK (SABİT VERSİYON) ---
  flink-jobmanager:
    image: flink:1.17.1  # <-- BURAYI DEĞİŞTİR
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager

  flink-taskmanager:
    image: flink:1.17.1  # <-- BURAYI DA DEĞİŞTİR
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager

  # --- SPARK (Batch Layer - Resmi İmaj) ---
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
  # --- HIVE SERVISI ---
  hive-server:
    image: apache/hive:3.1.3
    container_name: hive-server
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:derby:;databaseName=metastore_db;create=true"
      SERVICE_NAME: "hiveserver2"
      HIVE_CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
      # AŞAĞIDAKİ SATIRI EKLE (Tez hatasını çözer):
      HIVE_CORE_CONF_hive_execution_engine: "mr"
    ports:
      - "10000:10000"
    depends_on:
      - namenode
      - datanode
